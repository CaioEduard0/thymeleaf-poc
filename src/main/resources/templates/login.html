<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Usuário cadastrado com sucesso! Use suas credenciais para fazer login.</strong>
      </div>
      <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>E-mail e/ou senha inválidos!</strong>
      </div>
      <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Você foi deslogado com sucesso!</strong>
      </div>
      <h2 class="text-center mb-5">Login</h2>
      <form th:action="@{/login}" method="post">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">E-mail</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" placeholder="example@email.com">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="******">
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-2 col-sm-5 d-grid">
            <button type="submit" class="btn btn-success">Entrar</button>
          </div>
          <div class="col-sm-5 d-grid">
            <a class="btn btn-outline-primary" href="/users/create" role="button">Cadastrar-se</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
