<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Cadastrar UsuÃ¡rio</h2>
                <form th:action="@{/users}" th:method="post" th:object="${userDTO}">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="${userDTO.email}">
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${userDTO.email}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" th:field="${userDTO.password}">
                            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${userDTO.password}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Confirme a senha</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" th:field="${userDTO.confirmPassword}">
                            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger" th:errors="${userDTO.confirmPassword}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-2 col-sm-5 d-grid">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>
                        <div class="col-sm-5 d-grid">
                            <a class="btn btn-outline-danger" href="/login" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
