<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar Usuário</h2>
                <form th:action="@{'/users'}" th:method="put" th:object="${userUpdateDTO}">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-10">
                            <input class="form-control" readonly th:field="${userUpdateDTO.email}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="${userUpdateDTO.name}">
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${userUpdateDTO.name}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Data de nascimento</label>
                        <div class="col-sm-10">
                            <input class="form-control" readonly th:field="${userUpdateDTO.birthDate}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">CPF</label>
                        <div class="col-sm-10">
                            <input class="form-control" readonly th:field="${userUpdateDTO.cpf}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Telefone</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="${userUpdateDTO.phone}">
                            <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${userUpdateDTO.phone}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Endereço</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="${userUpdateDTO.address}">
                            <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="${userUpdateDTO.address}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-2 col-sm-5 d-grid">
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                        <div class="col-sm-5 d-grid">
                            <a class="btn btn-outline-danger" href="/" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
