<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <h1 class="text-center my-5">Selecione os Produtos</h1>
        <div class="d-flex justify-content-between align-items-start">
            <form action="/orders/products" method="get" th:object="${productDTO}">
                <div class="input-group mb-5">
                    <input type="text" class="form-control" placeholder="Nome" th:field="${productDTO.name}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                    </div>
                </div>
            </form>
            <a class="btn btn-outline-danger" th:href="@{/orders/customers}">Voltar</a>
            <a class="btn btn-warning" th:href="@{/orders/checkout}">Checkout</a>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Carrinho</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${#strings.replace(#numbers.formatCurrency(product.price), '$', 'R$ ')}"></td>
                        <td style="white-space: nowrap">
                            <a class="btn btn-outline-success btn-sm" th:href="@{/orders/products/add-to-cart(id = ${product.id})}" onclick="return alert('Produto adicionado ao carrinho com sucesso!')">Adicionar</a>
                            <a class="btn btn-outline-danger btn-sm" th:href="@{/orders/products/remove-from-cart(id = ${product.id})}" onclick="return alert('Produto retirado do carrinho com sucesso!')">Retirar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${products.totalPages > 0}" class="pagination justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${!products.hasPrevious()} ? disabled">
                        <a class="page-link" th:href="@{/orders/products(page = ${products.number - 1})}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, products.totalPages)}" th:classappend="${pageNumber == products.number + 1} ? active">
                        <a class="page-link" th:text="${pageNumber}" th:href="@{/orders/products(page = ${pageNumber - 1})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!products.hasNext()} ? disabled">
                        <a class="page-link" th:href="@{/orders/products(page = ${products.number + 1})}">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
