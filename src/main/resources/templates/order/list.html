<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <h1 class="text-center my-5">Vendas</h1>
        <div class="d-flex justify-content-between align-items-start mb-5">
            <a class="btn btn-success" href="/orders/customers">Realizar Venda</a>
            <a class="btn btn-outline-danger" th:href="@{/home}">Voltar</a>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Data - Hora</th>
                        <th>Cliente</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy - HH:mm')}"></td>
                        <td th:text="${order.customer.name}"></td>
                        <td th:text="${#strings.replace(#numbers.formatCurrency(order.total), '$', 'R$ ')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${orders.totalPages > 0}" class="pagination justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${!orders.hasPrevious()} ? disabled">
                        <a class="page-link" th:href="@{/orders(page = ${orders.number - 1})}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, orders.totalPages)}" th:classappend="${pageNumber == orders.number + 1} ? active">
                        <a class="page-link" th:text="${pageNumber}" th:href="@{/orders(page = ${pageNumber - 1})}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!orders.hasNext()} ? disabled">
                        <a class="page-link" th:href="@{/orders(page = ${orders.number + 1})}">Pr√≥ximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
