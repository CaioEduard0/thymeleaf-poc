<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <h1 class="text-center my-4">Checkout</h1>
        <div class="d-flex justify-content-between align-items-start">
            <form action="/orders" method="post" th:object="${products}">
                <button class="btn btn-outline-primary" type="submit">Finalizar Venda</button>
            </form>
            <a class="btn btn-success" href="/products">Voltar</a>
        </div>
        <h3 class="text-center my-4">Produtos Selecionados</h3>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="@{'R$ ' + ${product.price}}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
