<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <h1 class="text-center my-5">Checkout</h1>
        <div class="d-flex justify-content-between align-items-start my-5">
            <form action="/orders" method="post">
                <button class="btn btn-success" type="submit">Finalizar Venda</button>
            </form>
            <a class="btn btn-outline-danger" href="/orders/products">Voltar</a>
        </div>
        <h3 class="text-center my-5">Produtos Selecionados</h3>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${#strings.replace(#numbers.formatCurrency(product.price), '$', 'R$ ')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
